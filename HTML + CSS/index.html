<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Html and Css exercise">
    <meta name="keywords" content="HTML CSS">
    <meta name="author" content="PiotrCz">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>HTML + CSS</title>
</head>

<body>
    <nav class="navigation-bar">
        <div class="info-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDqZLNNtpV-cNZfqbScWb3_Ny0C15rPO9mgg&usqp=CAU"
                alt="Person Image">
            <div class="name-box">
                <span class="name-tag">Some Person</span>
                <span class="mail-tag">someperson@example.com</span>
                <i class="fas fa-chevron-down"></i>
            </div>

        </div>
        <ul>
            <li><i class="fas fa-folder"></i>My Files</li>
            <li><i class="fas fa-user-friends"></i>Shared with me</li>
            <li><i class="fas fa-star"></i>Starred</li>
            <li><i class="far fa-clock"></i>Recent</li>
            <li><i class="fas fa-check-circle"></i>Offline</li>
            <li><i class="fas fa-upload"></i>Uploads</li>
            <li><i class="fas fa-cloud-upload-alt"></i>Backups</li>
        </ul>
    </nav>

    <table>
        <tr>
            <th>Header A</th>
            <th>Header B</th>
            <th>Header C</th>
            <th>Header D</th>
        </tr>
        <tr>
            <td>Cell A1</td>
            <td>Cell B1</td>
            <td>Cell C1</td>
            <td class="last">1</td>
        </tr>
        <tr>
            <td>Cell A2</td>
            <td>Cell B2</td>
            <td>Cell C2</td>
            <td class="last">2</td>
        </tr>
        <tr>
            <td>Cell A3</td>
            <td>Cell B3</td>
            <td>Cell C3</td>
            <td class="last">3</td>
        </tr>
        <tr>
            <td>Cell A4</td>
            <td>Cell B4</td>
            <td>Cell C4</td>
            <td class="last">4</td>
        </tr>
    </table>

    <div class="timer">
        <span class="digit purple">07</span>
        <span class="digit divider">:</span>
        <span class="digit grey">00</span>
        <div class="ampm">
            <span class="letters purple">AM</span>
            <span class="letters">PM</span>
        </div>
    </div>
    <input type="time" value="11:00">

</body>

</html>
